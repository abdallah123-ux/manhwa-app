<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ABDALLAH FOR MANHWA</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container" id="app">
    <div class="login" id="login-section">
      <h2>تسجيل الدخول</h2>
      <input type="text" id="username" placeholder="الاسم" />
      <button onclick="login()">دخول</button>
    </div>

    <div class="dashboard" id="dashboard-section" style="display: none;">
      <h2>مرحبًا، <span id="display-name"></span></h2>
      <button onclick="logout()">تسجيل الخروج</button>
      <h3>رفع فصل (PDF أو ZIP رابط)</h3>
      <input type="text" id="chapter-link" placeholder="رابط الفصل..." />
      <button onclick="addChapter()">رفع</button>

      <h3>عرض الفصول</h3>
      <ul id="chapter-list"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
