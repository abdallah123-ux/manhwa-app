<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ABDALLAH FOR MANHWA</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Welcome to ABDALLAH FOR MANHWA</h1>
  <div id="login-area">
    <input type="text" id="username" placeholder="Enter username">
    <button onclick="login()">Login</button>
  </div>
  <div id="library" style="display:none;">
    <h2>Your Library</h2>
    <form id="chapter-form" onsubmit="addChapter(event)">
      <input type="text" id="chapter-name" placeholder="Chapter name" required>
      <input type="url" id="chapter-link" placeholder="Chapter link" required>
      <button type="submit">Add Chapter</button>
    </form>
    <ul id="chapters"></ul>
    <button onclick="logout()">Logout</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
